<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
        <table>
            <tr>
                <td>Iniciar Sesión</td>
            </tr>
            <tr>
                <td>Email</td>
                <td><h:inputText value="#{Usuario.correo}"/></td>
            </tr>
            <tr>
                <td>Contraseña</td>
                <td><h:inputSecret value="#{Usuario.password}"/></td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="#{Usuario.crearsesion()}"/>
                </td>
            </tr>
        </table>
            </h:form>
    </h:body>
</html>
